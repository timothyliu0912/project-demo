<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Navbar</a>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-around">
      <div class="col-sm-4  " id="show-img">
        <h1 class="sm-6 mb-4 display-4">Input</h1>
        <div class="col-sm-4">
          <input class="sm-3" type="file" placeholder="file" aria-label="file" id="file">
        </div>
        <div class="col-sm-4">
          <img src="" alt="" id="img-tag" class="mt-2 sm-9">
        </div>
        <div class="col-sm-4">
          <button class="btn btn-outline-success my-2 my-sm-2" type="submit" id="input-img">Upload</button>
        </div>
      </div>
      <div class="col-sm-4">
        <h1 class="sm-6 mb-4 display-4">Output</h1>
        <div class="col-sm-4"><p class="sm-3 my-0">&nbsp;</p></div>
        <div class="col-sm-4" id = "stroke-res">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="static/preview.js"></script>
</body>
</html>
